

plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation 'org.seleniumhq.selenium:selenium-server:3.141.59'
    testImplementation 'org.apache.poi:poi:4.1.1'
    testImplementation 'org.apache.poi:poi-ooxml-schemas:4.1.1'
    testImplementation 'org.apache.poi:poi-ooxml:4.1.1'
}

application {
    mainClassName = 'com.gradle.tutorial.FizzBuzzProcessor'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.gradle.tutorial.FizzBuzzProcessor'
    }
}

task createZip(type: Zip) {
    from 'src'
    destinationDir = file('build/zips')
    archiveName = "MyGradle1.zip"
}